    <div class="topbar">

        <div class="content">
            <div class="page-header">
                <h1>Password Strength Meter <small> part of Walk-Through Wizard</small></h1>
            </div>
            <div class="row">
                <div class="span10">
                    <h2>Step 1</h2>
                    
                    <form id="frmTest" name="frmTest" action="#" method="post" class="form-stacked">
            
                        <div id="testA-container" class="clearfix field-container" rel="popover" data-content="testing" data-original-title="Testing!">
                            <label for="testAId">Password Strength Meter:</label>
                            <div class="input" style="float:left">
                                <input type="password" id="testAId" name="testA" class="xlarge span6" value="" data-container="testA-container" autocomplete="off" data-password-meter="pass-meter-1" data-required="true" data-msg-required="You must provide a password!" />
                            </div>
                            <div class="password-strength" id="pass-meter-1">
                                <div class="password-strength-desc">&nbsp;</div>
                                <div class="password-strength-bg">&nbsp;</div>
                            </div>
                        </div>
